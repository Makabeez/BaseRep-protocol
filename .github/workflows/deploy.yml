name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Utilise votre runner local configuré en service
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean Build and Restart
        run: |
          # Aller dans le dossier du projet
          cd /home/vps/baserep-protocol
          
          # Mettre à jour le code depuis GitHub
          git pull origin main
          
          # Installer les dépendances
          npm install
          
          # --- ÉTAPES DE RÉPARATION DU DESIGN ---
          # On supprime l'ancien cache pour éviter le design "moche"
          rm -rf .next
          
          # On reconstruit l'application proprement
          npm run build
          
          # Redémarrage de l'application avec PM2
          pm2 restart baserep || pm2 start npm --name "baserep" -- start
          
          # Sauvegarder la configuration PM2
          pm2 save
