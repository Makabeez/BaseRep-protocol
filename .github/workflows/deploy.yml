name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Utilise ton runner local configuré en service
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Hard Reset, Clean Build and Refresh PM2
        run: |
          cd /home/vps/baserep-protocol
          
          # 1. Force la mise à jour du code local
          git fetch --all
          git reset --hard origin/main
          
          # 2. Installation et nettoyage du cache de design
          npm install
          rm -rf .next
          
          # 3. Reconstruction complète du site
          npm run build
          
          # 4. Rafraîchissement total de PM2 pour vider la mémoire
          pm2 delete baserep || true
          pm2 start npm --name "baserep" -- start
          pm2 save
