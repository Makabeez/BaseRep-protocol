name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Utilise ton runner local configuré sur ton VPS
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Production Build and Sync
        run: |
          # Se placer dans le dossier du projet
          cd /home/vps/baserep-protocol
          
          # Synchronisation forcée avec la branche main de GitHub
          git fetch --all
          git reset --hard origin/main
          
          # Installation des dépendances en ignorant les conflits de version (MetaMask/React)
          #
          npm install --legacy-peer-deps
          
          # Nettoyage du cache pour régénérer un design propre
          rm -rf .next
          
          # ÉTAPE CRUCIALE : Build de production
          # CI=false permet d'ignorer les erreurs de type "BigInt" ou ESLint non critiques
          # qui rendaient ton build "rouge"
          CI=false npm run build
          
          # Gestion du processus avec PM2
          # Redémarre l'app existante ou en lance une nouvelle si elle est arrêtée
          pm2 restart baserep --update-env || pm2 start npm --name "baserep" -- start
          
          # Sauvegarde la liste des processus pour le redémarrage du VPS
          pm2 save
