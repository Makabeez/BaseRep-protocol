name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          # Force la connexion sans v√©rifier l'identit√© de l'h√¥te (√©vite le blocage initial)
          proxy_ssh_common_args: "-o StrictHostKeyChecking=no"
          script_stop: true
          script: |
            echo "üöÄ Connexion r√©ussie !"
            cd /home/vps/baserep-protocol
            git pull origin main
            npm install
            npm run build
            pm2 restart baserep
