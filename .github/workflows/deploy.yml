name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Full Production Rebuild
        run: |
          cd /home/vps/baserep-protocol
          
          # Synchronisation du code
          git fetch --all
          git reset --hard origin/main
          
          # Installation propre avec gestion des conflits
          npm install --legacy-peer-deps
          
          # Nettoyage profond pour le design
          rm -rf .next
          
          # Reconstruction du site (le build qui vient de réussir !)
          npm run build
          
          # Rafraîchissement complet du processus PM2
          pm2 restart baserep --update-env || pm2 start npm --name "baserep" -- start
          pm2 save
