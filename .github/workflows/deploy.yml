name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rebuild from scratch
        run: |
          cd /home/vps/baserep-protocol
          
          # On nettoie tout le dossier pour repartir à zéro comme au début
          git reset --hard origin/main
          
          # Réinstallation propre
          npm install
          
          # On supprime les dossiers de cache qui bloquent le design
          rm -rf .next
          rm -rf node_modules/.cache
          
          # Build complet
          npm run build
          
          # On relance PM2 proprement en pointant sur le script de démarrage
          pm2 delete baserep || true
          pm2 start npm --name "baserep" -- start
          pm2 save
