name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Utilise votre runner local en service
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Local build and restart
        run: |
          # Navigation vers le projet
          cd /home/vps/baserep-protocol
          # Mise à jour du code
          git pull origin main
          # Installation et Build
          npm install
          npm run build
          # Redémarrage avec PM2
          pm2 restart baserep || pm2 start npm --name "baserep" -- start
          pm2 save
