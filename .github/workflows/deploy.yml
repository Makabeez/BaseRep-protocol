name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Production Build and Sync
        run: |
          cd /home/vps/baserep-protocol
          git fetch --all
          git reset --hard origin/main
          
          # Installation propre avec gestion des dépendances héritées
          npm install --legacy-peer-deps
          
          # Suppression du cache pour éviter les erreurs de style
          rm -rf .next
          
          # Build de production (CI=false ignore les warnings ESLint qui font échouer le build)
          CI=false npm run build
          
          # Redémarrage propre avec PM2
          pm2 restart baserep --update-env || pm2 start npm --name "baserep" -- start
          pm2 save
