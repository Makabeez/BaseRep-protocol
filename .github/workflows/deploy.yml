name: Deploy BaseRep Protocol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    # On cible ton runner 'self-hosted' que tu viens de configurer
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Local build and restart
        run: |
          # On se place dans le dossier du projet sur ton Ubuntu
          cd /home/vps/baserep-protocol
          git pull origin main
          npm install
          npm run build
          # On red√©marre l'app avec PM2
          pm2 restart baserep || pm2 start npm --name "baserep" -- start
